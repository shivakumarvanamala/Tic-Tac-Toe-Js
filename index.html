<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            Tic Tac Toe
        </div>
        <div class="box-container">
            <div class="box">X</div>
            <div class="box"></div>
            <div class="box">X</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box">O</div>
            <div class="box">X</div>
            <div class="box">O</div>
            <div class="box"></div>
        </div>
        <div class="display">
            Results section
        </div>
        <div class="btns">
            <div class="reset">
                <button onclick="action();">Reset</button>
            </div>
            <div class="newgame">
                <button onclick="action();">New Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
